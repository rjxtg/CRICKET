<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cric TV Player</title>

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .player-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
    }
  </style>
</head>

<body>

<div class="player-container" data-shaka-player>
  <video autoplay playsinline preload="metadata"></video>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {

  shaka.polyfill.installAll();
  if (!shaka.Player.isBrowserSupported()) {
    alert("Browser not supported");
    return;
  }

  const video = document.querySelector('video');
  const player = new shaka.Player(video);

  const container = document.querySelector('.player-container');
  const ui = new shaka.ui.Overlay(player, container, video);

  ui.configure({
    controlPanelElements: [
      'play_pause','time_and_duration','mute','volume',
      'spacer','quality','fullscreen'
    ]
  });

  // ðŸ” DRM ClearKey
  player.configure({
    drm: {
      clearKeys: {
        "9457eb90129456fa8ea95e10ba4ac51e":
        "e620a970cea474c491ac78ae71a4d764"
      }
    }
  });

  // ðŸª Required Headers
  const cookieHeader =
  "hdnea=st=1770968162/exp=1771054562/acl=/*~hmac=a20b369ce7b0b48ea6f53ecd616f0e94ba595042495610cae245fed7b640c883";

  const streamUrl =
  "https://jiotvmblive.cdn.jio.com/bpk-tv/Star_Sports_HD2_BTS/output/index.mpd";

  player.getNetworkingEngine().registerRequestFilter((type, request) => {
    request.headers['Referer'] = 'https://www.jiotv.com/';
    request.headers['User-Agent'] =
    "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
    request.headers['Cookie'] = cookieHeader;
  });

  try {
    await player.load(streamUrl);
    video.play();
  } catch (error) {
    console.error("Stream Error:", error);
  }

});
</script>

</body>
</html>
